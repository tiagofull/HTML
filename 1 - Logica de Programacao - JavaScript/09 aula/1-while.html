<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição - While</title>
</head>
<body>

    <script>
        /*
        WHILE
        * usado quando não se sabe ao certo o número de vezes em que o bloco de código será repetido
            SINTAXE
                while(condicao){
                    bloco de código;
                }
            **** tomar cuidado com a condição de parada, para não criar um loop infinito
        */

        //mostrar os número menores que 5
        for(let i=0; i < 5; i++){
            document.write(i, '<br>');
        }

        document.write('<hr>');

        let num = 0
        while(num < 5){
            document.write( num);
            num++;
        }


    //função para gerar números aleatoriamente
    function random(min, max){
        const r = Math.random() * (max - min) + min;
        return Math.floor(r);
    }

    const min = 1;
    const max = 10;

    document.write('<h3> Números gerados randomicamente </h3>');
    while(num !==7){
        num = random(min, max);
        document.write(`${num} <br>`)
    }




    </script>
</body>
</html>
