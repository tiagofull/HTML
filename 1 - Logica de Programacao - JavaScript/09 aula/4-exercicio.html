<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    

    <script>
        /*
        Ler um numero N qualquer, menor ou igual a 50 e apresente o valor obtido da multiplicação sucessiva de N por 3, enquanto o produto for menor que 250
        (N*3), (N*3*3), (N*3*3*), etc
        */

        numero = Number(prompt("Entre com um numero: "));

        if (numero <= 50){
            while(numero < 250){
                console.log(numero); 
                numero = numero * 3;
            }
        }

        

    </script>


</body>
</html>
