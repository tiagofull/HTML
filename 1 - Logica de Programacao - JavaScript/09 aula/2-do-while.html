<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição - do while</title>
</head>
<body>

    <script>
        /*
        DO WHILE
        * dependendo de condição do laço WHILE ele não é executado, poque a condição é verificada antes
        * DO...WHILE faz com que a condição seja executada pelo menos uma vez, mesmo se a condição for falsa
            SINTAXE
                do{
                    bloco de código
                }while(condição); 
        */

        let num = 5
        while(num < 5){
            document.write( num);
            num++;
        }

        do{
            document.write( num);
            num++;
        }while(num < 5);

    </script>

    
</body>
</html>
