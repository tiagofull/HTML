<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*
        Apresentar os resultaods de uma tabuada de um numero qualquer
        Esta deverá ser impressa no seguinte formato:
        Considerando como exemplo o fornecimento do número 2:
        2 X 1= 2
        2 X 2 = 4
        ....
        2 X 10 = 20
        */
        const numero = Number(prompt("Entre com a tabuada: "));
        let contador = 1;

        while(contador <= 10){
            document.write(`${numero} X ${contador} = ${ numero * contador} <br>`)
            contador++;
        }


    </script>
</body>
</html>
