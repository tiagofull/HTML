<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Faça um programa que pergunte quanto você ganha por uma hora de trabalho.
    Pergunte também, quantas horas você trabalhou.
    Calcule e mostre o seu salário do mês.

    <script>
        let valorHora = Number(prompt("Entre com o valor da hora: "));
        let qtdeHorasTrabalhada = Number(prompt("Entre com a quantidade de horas trabalhadas"));
        let salario = valorHora * qtdeHorasTrabalhada;

        alert(`Trabalhei ${qtdeHorasTrabalhada} e ganhei ${salario}`)

    </script>
</body>
</html>
