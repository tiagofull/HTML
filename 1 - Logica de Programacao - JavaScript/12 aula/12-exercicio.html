<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuario deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme abaixo:<br>
    TABUADA DO 5:
    5 x 1 = 5 <br>
    5 x 2 = 10 <br>
    ... <br>
    5 x 10 = 50<br>
    <hr>
    <br>
    <br>

    <script>
        const tabuada = Number(prompt("Qual tabuada? "))
        if(tabuada > 0 && tabuada < 11){
            for (let i = 1; i <= 10; i++){
                document.write(`${tabuada} x ${i} = ${tabuada * i} <br>`)
            }
        }  else{
           document.write('Valor inválido')
        }
    </script>

</body>
</html>
