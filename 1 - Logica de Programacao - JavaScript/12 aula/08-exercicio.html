<body>
    Faça um programa que peça dois números e mostre o maior deles

    <script>
        let num1 = Number(prompt('Entre com o primeiro numero: '))
        let num2 = Number(prompt('Entre com o segundo numero: '))
        if(num1 > num2){
            alert(num1);
        }else{
            alert(num2);
        }

    </script>
</body>
</html>
