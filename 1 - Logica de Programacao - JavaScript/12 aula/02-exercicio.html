<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que peça dois números e imprima a soma deles
    </p>

<script>
    //Entrada
        const num1 = Number(prompt('Entre com o primeiro numero: '))
        const num2 = Number(prompt('Entre com o segundo numero: '))
    //Processamento
        let soma = num1 + num2;

    //Saída 
        alert(soma);

</script>

</body>
</html>
