<body>
    Faça um programa que calcule e área de um quadrado, em seguida mostre o dobro desta área para o usuário

    <script>
        let lado = Number(prompt("Entre com o lado do quadrado: "))
        let area = lado*lado;
        let dobroArea = area * 2;

        alert(`O dobro da área do quadrado com lado ${lado} é ${dobroArea}`)

    </script>
