<body>
    Faça um programa que peça um numero e mostre se o valor dele é negativo ou positivo

    <script>
        num = Number(prompt("Entre com o numero: "))
        if(num >= 0){
            alert('positivo');
        }else{
            alert('negativo');
        }
    </script>
