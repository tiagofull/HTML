    <script>
        
        // Crie um vetor com 3 lanches e mostre o nome do lanche na tela
        let lanches = [];
        const qtde_lanches = 10;

        for(i = 0; i < quant_lanches; i++){
            lanches[i] = prompt('Entre com seus lanches preferidos: ');
        }

        for(let i=0; i< quant_lanches; i++){
            document.write(`${lanches[i]} <br>`);
        }
        

        let vetor = [13, 27, 56];

        for (i=0; i < vetor.length; i++){
            if(vetor[i] % 2 ===0 ){
                console.log(`numero ${vetor[i]} é par`)
            }else{
                console.log(`numero ${vetor[i]} é impar`)
            }
        }
        
        

    </script>
