<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <p>Ler 10 elementos e cria um vetor. E exibir os elementos </p>
    <p class="resultado"></p>

    
    <script>
        resultado = document.querySelector(".resultado");//peguei a tag parágrafo

        let vetor = []; //criei um vetor vazio

        for(let i=1; i <=10; i++){ 
            vetor[i] = prompt('Entre com um elemento: ')//solicitando os elementos para usuário
        }

        for(let i=1; i < vetor.length; i++){
            //apresentando o resultado
            resultado = document.write(`${i}º elemento = ${vetor[i]} <br>`);
            
        }

        
        
        

    </script>
    
</body>
</html>
