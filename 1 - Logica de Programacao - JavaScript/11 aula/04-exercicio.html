<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
        Ler dois vetores A e B com 20 elementos. Construir um vetor C onde cada elemento de C é a subtração do elemento correspondente de A com B

    </p>

    <script>
        vetorA =[];
        vetorB = [];
        vetorC = [];

        //Entrada nos vetores A e B
        for(let i = 0; i < 4; i++){
            vetorA[i] = Number(prompt('Entre com o elemento do vetorA: '));
            vetorB[i] = Number(prompt('Entre com o elemento do vetorB: '));
        }

        //Calculo da subtração de A - B
        for(let i =0 ; i < vetorA.length; i++){
            vetorC[i] = vetorA[i]-vetorB[i]
        }

        //Exibir os elementos do vetor
        for(let i =0 ; i < vetorC.length; i++){
            console.log(vetorC[i]);
        }

    </script>
    
</body>
</html>
