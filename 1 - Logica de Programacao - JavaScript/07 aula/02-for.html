//mostrando os númetos de 1 a 100, mas de 10 em 10
    document.write(`<h1>Números entre 1 e 100 de 10 em 10</h1>`);
    for(let i=0; i <=100; i+=10){
        document.write(`${i} <br> `)
    }
    

//mostrar somente os numeros pares menores que 100
    document.write(`<h1>Números Pares</h1>`);
    for(let i=0; i<=100; i+=2){
        document.write(`${i} - `);

    }

//mostrar numeros iniciando em 100 e terminando em 1
    document.write(`<h1>Números iniciando em 100 e terminando em 1</h1>`);
    for(let i=100; i>=0; i--){
        document.write(`${i} - `);

    }
